        /* ====== Success Dialog Box ====== */
        .dialog-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            color: #fff;
            padding: 1.5em 2em;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 224, 255, 0.8);
            text-align: center;
            z-index: 1000;
        }

        .dialog-box p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        .dialog-box button {
            background: #00e0ff;
            color: #222;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: 0.3s;
        }

        .dialog-box button:hover {
            background: #007bff;
            color: #fff;
        }
    </style>
